<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="submit" value="Upload">
    </form>
    <p><a href="{{ url_for('download', category='human') }}">Download Human Images</a></p>
    <p><a href="{{ url_for('download', category='non_human') }}">Download Non-Human Images</a></p>
</body>
</html>
